<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<div th:replace="~{header::headerBody('Контакты - Фабрика дерева')}"></div>
<body>
<div th:replace="~{navigation::navigation(${user} ? ${user.getLogin()} : null)}"></div>
<main class="mt-5">
    <div class="container">
        <section>
            <h1 class="my-2">Контакты - Фабрика дерева</h1>
            <div class="row">

                <!--Grid column-->
                <div class="col-lg-5 col-md-12">
                    <!-- Form contact -->
                    <form class="p-5 grey-text" role="form" th:action="@{/sendmessage}" method="get">
                        <div class="md-form form-sm"> <i class="fas fa-user prefix"></i>
                            <input class="form-control form-control-sm" id="name" name="name" type="text">
                            <label for="name">Ваше имя</label>
                        </div>
                        <div class="md-form form-sm"> <i class="fas fa-envelope prefix"></i>
                            <input class="form-control form-control-sm" id="email" name="email" type="email">
                            <label for="email">Ваш email</label>
                        </div>
                        <div class="md-form form-sm"> <i class="fas fa-tag prefix"></i>
                            <input class="form-control form-control-sm" id="theme"  name="theme" type="text">
                            <label for="theme">Тема</label>
                        </div>
                        <div class="md-form form-sm"> <i class="fab fa-pencil prefix"></i>
                            <textarea class="md-textarea form-control form-control-sm" id="msg" rows="4" type="text" name="msg"></textarea>
                            <label for="msg">Ваше сообщение</label>
                        </div>
                        <div class="text-center mt-4">
                            <button th:type="submit" class="btn amber accent-1 brown-text waves-effect waves-light">Отправить <i class="far fa-paper-plane ml-1 brown-text"></i></button>
                        </div>
                    </form>
                    <!-- Form contact -->
                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-lg-7 col-md-12">
                    <!--Grid row-->
                    <div class="row text-center">

                        <!--Grid column-->
                        <div class="col-lg-4 col-md-12 mb-3">

                            <p><i class="fas fa-map fa-1x mr-2 grey-text"></i>Новосибирск, ул. Дальнева, 45</p>

                        </div>
                        <!--Grid column-->

                        <!--Grid column-->
                        <div class="col-lg-4 col-md-6 mb-3">

                            <p><i class="fas fa-building fa-1x mr-2 grey-text"></i>Пон - Пят, 8:00-17:00</p>

                        </div>
                        <!--Grid column-->

                        <!--Grid column-->
                        <div class="col-lg-4 col-md-6 mb-3">

                            <p><i class="fas fa-phone fa-1x mr-2 grey-text"></i> + 7 (123) 123‒45‒67</p>

                        </div>
                        <!--Grid column-->

                    </div>
                    <!--Grid row-->
                    <!--Google map-->
                    <div id="map-container-google-1" class="z-depth-1-half map-container" style="height: 400px">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4768.482303512198!2d83.59978571139419!3d53.30312732353797!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x42dd9f4b570fe6c3%3A0x85ca9183588e8e12!2sNovosibirskaya+Ulitsa%2C+Prigorodnyy%2C+Altayskiy+kray!5e0!3m2!1sen!2sru!4v1550461241526"
                                frameborder="0" style="border:0; width: 100%; height: 100%" allowfullscreen></iframe>
                    </div>

                    <!--Google Maps-->

                </div>

            </div>
        </section>
    </div>

</main>
<div th:replace="~{footer::footerBody}"></div>
<div th:replace="~{footer::jslinks}"></div>
</body>
</html>
